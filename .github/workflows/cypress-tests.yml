name: Cypress Tests

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

jobs:
  # Job 1: Lint et format check
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check Prettier formatting
        run: npm run format -- --check
        continue-on-error: true

  # Job 2: Tests Smoke
  smoke-tests:
    runs-on: ubuntu-latest
    name: Smoke Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Run Smoke Tests
        run: npm run test:smoke
        continue-on-error: true

      - name: Copy Allure Config
        run: cp -r cypress/support/allure-config/* allure-results/ || true

      - name: Upload Smoke Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-results
          path: |
            cypress/videos
            cypress/screenshots
            allure-results

  # Job 3: Tests Regression
  regression-tests:
    runs-on: ubuntu-latest
    name: Regression Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Run Regression Tests
        run: npm run test:regression
        continue-on-error: true

      - name: Copy Allure Config
        run: cp -r cypress/support/allure-config/* allure-results/ || true

      - name: Upload Regression Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-results
          path: |
            cypress/videos
            cypress/screenshots
            allure-results

  # Job 4: Tests Accessibility
  accessibility-tests:
    runs-on: ubuntu-latest
    name: Accessibility Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Run Accessibility Tests
        run: npm run test:accessibility
        continue-on-error: true

      - name: Copy Allure Config
        run: cp -r cypress/support/allure-config/* allure-results/ || true

      - name: Upload Accessibility Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: |
            cypress/videos
            cypress/screenshots
            allure-results

  # Job 5: Tests Workflow
  workflow-tests:
    runs-on: ubuntu-latest
    name: Workflow Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Run Workflow Tests
        run: npm run test:workflows
        continue-on-error: true

      - name: Copy Allure Config
        run: cp -r cypress/support/allure-config/* allure-results/ || true

      - name: Upload Workflow Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-results
          path: |
            cypress/videos
            cypress/screenshots
            allure-results

  # Job 6: Génération de rapports
  report:
    runs-on: ubuntu-latest
    name: Generate Reports
    needs: [smoke-tests, regression-tests, accessibility-tests, workflow-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Aggregate Allure Results
        run: |
          mkdir -p allure-results
          # Copier les résultats depuis le dossier artifacts téléchargé
          cp -r artifacts/smoke-results/allure-results/* allure-results/ || true
          cp -r artifacts/regression-results/allure-results/* allure-results/ || true
          cp -r artifacts/accessibility-results/allure-results/* allure-results/ || true
          cp -r artifacts/workflow-results/allure-results/* allure-results/ || true
          # Copier la config une dernière fois pour être sûr
          cp -r cypress/support/allure-config/* allure-results/ || true

      - name: Generate Allure Report
        run: allure generate allure-results -o reports/allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Tests exécutés. Téléchargez l\'artefact "allure-report" pour voir les détails.'
            })
